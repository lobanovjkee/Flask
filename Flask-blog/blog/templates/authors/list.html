{% extends 'base.html' %}

{% block title %}
    Authors list
{% endblock %}

{% block content %}
    <h1>Authors:</h1>
    <ul class="mt-3">
        {% for author in authors %}
            <li class="fs-3"><a
                    href="{{ url_for('user.profile', pk=author.user.id) }}">{{ author.user.first_name }} {{ author.user.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
