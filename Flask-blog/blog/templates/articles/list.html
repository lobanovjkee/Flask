{% extends 'base.html' %}

{% block title %}
    Articles list
{% endblock %}

{% block content %}
    <ul class="mt-3">
        {% for article in articles %}
            <li class="fs-3"><a href="{{ url_for('article.get_article', pk=article.id) }}">{{ article.title|title }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
