{% extends 'base.html' %}
{% block title %}
    User: {{ user.name }}
{% endblock %}
{% block content %}
    <div class="mt-4">
        <h1>{{ user.email }}</h1>
        <div class="flex-column d-flex">
            {% for article in user.author.articles %}
                <a class="fs-3"
                   href="{{ url_for('article.get_article', article_id=article.id) }}">{{ article.title|title }}</a>
            {% endfor %}
        </div>
    </div>
{% endblock %}
